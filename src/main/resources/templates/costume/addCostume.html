<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>商品管理</title>
    <link rel="stylesheet" href="./webjars/layui/2.5.5/css/layui.css"/>
    <script src="./webjars/layui/2.5.5/layui.js"></script>
    <script src="./webjars/layui/2.5.5/layui.all.js"></script>
    <script type="text/javascript" src="js/jquery/jquery-3.3.1.min.js"></script>
</head>
<body>

<fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
    <legend>商品信息</legend>
</fieldset>
<form method="post" enctype="multipart/form-data">
    <input style="margin-left: 40px;margin-bottom:20px;width: 150px" type="file" id="filename" name="file"/>
    <div class="layui-form-item">
        <div class="layui-inline">
            <div class="layui-upload">
                <img id="onLoadImage" src="#" style="margin-left: 40px;width: 100px;height: 100px">
                <p></p>
                <div style="margin-left:40px" class="layui-inline layui-word-aux">
                    限制 100KB 以内
                </div>
                <p style="display: inline" id="showImage"></p>
                <p></p>
                <input style="margin-left: 40px;" onclick="checkSubmit()" id="submitBtn" type="button" value="上传"/>
            </div>
        </div>
    </div>
</form>

<form class="layui-form" action="" id="costumeForm">
    <input type="text" style="display: none" name="picture" id="picture"/>
    <div class="layui-form-item">
        <div class="layui-inline">
            <label class="layui-form-label">所属类别</label>
            <div class="layui-input-inline">
                <select name="categoryId">
                    <option value="">选择类别</option>
                    <option th:each="category:${categoryList}" th:value="${category.getId()}"
                            th:text="${category.getName()}">1
                    </option>
                </select>
            </div>
        </div>

        <div class="layui-inline">
            <label class="layui-form-label">商品名称</label>
            <div class="layui-input-inline">
                <input type="text" name="name" lay-verify="required" autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-inline">
            <label class="layui-form-label">商品价格</label>
            <div class="layui-input-inline">
                <input type="text" name="price" lay-verify="required" autocomplete="off" class="layui-input">
            </div>
        </div>
    </div>

    <div class="layui-form-item">
        <div class="layui-inline">
            <label class="layui-form-label">设置折扣</label>
            <div class="layui-input-inline">
                <select name="discount">
                    <option value="">选择折扣</option>
                    <option th:each="discount:${discountList}" th:value="${discount.getId()}"
                            th:text="${discount.getName()}">1
                    </option>
                </select>
            </div>
        </div>
        <div class="layui-inline">
            <label class="layui-form-label">商品成本</label>
            <div class="layui-input-inline">
                <input type="text" name="cost" lay-verify="required" autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-inline">
            <label class="layui-form-label">设置库存</label>
            <div class="layui-input-inline">
                <input type="text" name="stock" lay-verify="required" autocomplete="off" class="layui-input">
            </div>
        </div>
    </div>

    <div class="layui-form-item">
        <div class="layui-form-item layui-form-text" style="margin-right: 50px">
            <label class="layui-form-label">商品描述</label>
            <div class="layui-input-block">
                <textarea name="describe" placeholder="请输入内容" class="layui-textarea"></textarea>
            </div>
        </div>
    </div>

    <div class="layui-form-item">
        <div class="layui-input-block">
            <button class="layui-btn" lay-submit="" lay-filter="savebtn">保存</button>
            <button class="layui-btn" lay-submit="" lay-filter="ajaxsavebtn">保存(ajax)</button>
            <button class="layui-btn layui-btn-primary btn-close">关闭</button>
        </div>
    </div>
</form>


<script type="text/javascript">

    /*上传图片
   详细参考链接：https://www.cnblogs.com/qiumingcheng/p/6854933.html
   1.processData设置为false。因为data值是FormData对象，不需要对数据做处理。
   2.<form>标签添加enctype="multipart/form-data"属性。
   3.cache设置为false，上传文件不需要缓存。
   4.contentType设置为false，不设置contentType值，因为是由<form>表单构造的FormData对象，且已经声明了属性enctype="multipart/form-data"，所以这里设置为false。
   */
    function checkSubmit() {
        var formdata = new FormData();
        formdata.append('fileName', $('#filename').get(0).files[0]);
        $.ajax({
            url: "fileUpload",
            type: 'POST',
            dataType: "json",
            data: formdata,
            contentType: false,//ajax上传图片需要添加
            processData: false,//ajax上传图片需要添加
            success: function (data) {
                $("#onLoadImage").attr("src", data.filename);
                $("#showImage").text(data.result_msg);
                $("#picture").attr("value", data.filename);
            },
            error: function (e) {
                alert("error");
            }
        })
    };

    layui.use(['form', 'layedit', 'laydate'], function () {
        var form = layui.form, //只有执行了这一步，部分表单元素才会自动修饰成功
            layer = layui.layer,
            layedit = layui.layedit,
            laydate = layui.laydate,
            $ = layui.$;


        $(".btn-close").click(function () {
            //关闭父窗口
            var index = parent.layer.getFrameIndex(window.name); //先得到当前iframe层的索引
            parent.layer.close(index); //再执行关闭
        });

        //监听提交
        form.on('submit(ajaxsavebtn)', function (data) {
            //layui把表单中的数据封装到data
            //表单中用户输入的商品信息封装为json对象
            var json = JSON.stringify(data.field);
            alert(json);
            var method = (data.field.id) == 0 ? "post" : "put";
            $(".ajaxErrorDiv").html();
            //发起ajax请求
            $.ajax({
                url: "costumeInfo/ajaxValid",
                type: "post",
                data: json,
                contentType: "application/json",
                success: function (result) {
                    //关闭父窗口
                    alert("success")
                    var index = parent.layer.getFrameIndex(window.name); //先得到当前iframe层的索引
                    // window.opener.location.reload();
                    // window.close();
                    // parent.location.reload();
                    parent.$("#container").load('listCostume');
                    parent.layer.close(index); //再执行关闭
                    //请求发送成功后
                },
                complete: function (XMLHttpRequest, textStatus) {
                    //请求发送完成
                    // progressClose();
                },
                error: function (XMLHttpRequest, textStatus) {
                    //请求发送失败
                },

            });

            // $("costumeForm").ajaxSubmit(options); //使用ajaxForm()插件提交

            //将layui表单域值转换为JSON串：JSON.stringify(data.field)
            return false;
        });


        //但是，如果你的HTML是动态生成的，自动渲染就会失效
        //因此你需要在相应的地方，执行下述方法来手动渲染，跟这类似的还有 element.init();
        form.render();
    });
</script>
</body>
</html>
