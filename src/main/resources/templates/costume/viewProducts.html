<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head  th:include="homePage_layout :: htmlhead">
    <meta charset="UTF-8">
    <title>查看产品</title>
</head>
<body>
    <div>
        <div class="demo">
            <div class="container">
                <div class="row">
                    <div class="col-md-3 col-sm-6" th:each="costume:${costumeList}">
                        <div class="product-grid">
                            <div class="product-image">
                                <a href="#">
                                    <img style="width: 260px" class="pic-1" th:src="${costume.getPicture()}">
                                </a>
                            </div>
                            <div class="product-content">
                                <h3 class="title"><a href="#" th:text="${costume.getName()}">Men's Shirt</a></h3>
                                <div class="price">
                                    <p th:text="${costume.getPrice()*costume.getDiscount().getDiscount()}" style="display:inline">$11.00</p>
                                    <span th:text="${costume.getPrice()}">$14.00</span>
                                </div>
                            </div>
                            <ul class="social">
                                <li><a href="#" data-tip="查看详情"><i class="fa fa-search"></i></a></li>
                                <li><a class="shop" th:name="${costume.getId()}" href="#" data-tip="加入选购"><i class="fa fa-shopping-cart"></i></a></li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
<script type="text/javascript">

    $(".shop").click(function () {
        active.toedit("加购详情",this.name);
    });

    var $ = layui.$, active = {
        toedit: function (winTitle, cid) {
            layer.open({
                type: 2,
                title: winTitle,
                shadeClose: false,
                shade: 0.5,
                maxmin: true, //开启最大化最小化按钮
                area: ['1000px', '600px'],
                content: '/car/add/' + cid
            });
        }
    }
