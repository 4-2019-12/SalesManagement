<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>商品列表</title>
</head>
<body>
<div class="layui-input-inline">
    <input type="text" autocomplete="off" placeholder="请输入服装名称"  class="layui-input" id="skls" value="">
</div>

<a class="layui-btn mgl-20" data-type="reload" id="queryBtn">查询</a>
<button type="button" class="layui-btn" data-type="add" id="addBtn">增加</button>

<table class="layui-table">
    <thead>
    <tr>
        <th>ID</th>
        <th>图片</th>
        <th>名称</th>
        <th>类别</th>
        <th>价格</th>
        <th>折扣</th>
        <th>管理</th>
    </tr>
    </thead>
    <tbody>
<!--获取商品列表-->
    <tr th:each="c:${costumeList}">
        <th th:text="${c.getId()}">商品id</th>
        <th><img style="width: 30%" th:src="${c.getPicture()}"></th>
        <th th:text="${c.getName()}">名称</th>
        <th th:text="${c.getCategory().getName()}">类别</th>
        <th th:text="${c.getPrice()}">价格</th>
        <th th:text="${c.getDiscount().getDiscount()}">折扣</th>
        <th>
            <button th:value="${c.getId()}" id="edit_costume" type="button" class="layui-btn layui-btn-sm" title="编辑"><i class="layui-icon"></i></button>
            <button th:value="${c.getId()}" id="del_costume" type="button" class="layui-btn layui-btn-sm" title="删除"><i class="layui-icon"></i></button>
        </th>
    </tr>
    </tbody>
</table>
<script>
    $("#addBtn").click(function () {
        active.toedit("服装销售系统-添加商品信息", "");
    });

    $('#queryBtn').on('click', function(){
        active.reload();
    });

    $()

    var $ = layui.$, active = {
        // reload: function(){
            //执行重载
        //     table.reload('courselist', {
        //         page: {
        //             curr: 1 //重新从第 1 页开始
        //         }
        //         ,where: {
        //             //重新加载条件
        //             xq : $('#xq').val(),
        //             yxid : $('#yxid').val(),
        //             kcm : $('#kcm').val(),
        //             skls : $('#skls').val()
        //         }
        //     });
        // },
        toedit: function (winTitle, cid) {
            layer.open({
                type: 2,
                title: '服装销售系统-添加商品信息',
                shadeClose: false,
                shade: 0.5,
                maxmin: true, //开启最大化最小化按钮
                area: ['1000px', '600px'],
                content: '/addCostume' + cid
            });
        }
    }
</script>
</body>
</html>
