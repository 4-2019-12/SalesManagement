<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>客户</title>
    <link rel="stylesheet" th:href="@{/webjars/layui/2.5.5/css/layui.css}"/>
    <script th:src="@{/webjars/layui/2.5.5/layui.js}"></script>
    <script th:src="@{/webjars/layui/2.5.5/layui.all.js}"></script>
    <script type="text/javascript" th:src="@{/js/jquery/jquery-3.3.1.min.js}"></script>
</head>
<body>

<fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
    <legend>客户信息</legend>
</fieldset>

<form class="layui-form" action="" id="consigneeForm">
    <input type="text" th:value="${categoryId}" style="display: none" name="id"/>
    <div class="layui-form-item">
        <div class="layui-inline">
            <label class="layui-form-label">类别名</label>
            <div class="layui-input-inline">
                <input type="text" th:value="${category?.getName()}" name="name" lay-verify="required" autocomplete="off" class="layui-input">
            </div>
        </div>
    </div>

    <div class="layui-form-item">
        <div class="layui-inline">
            <label class="layui-form-label">类别描述</label>
            <div class="layui-input-inline">
                <input type="text" th:value="${category?.getDescribes()}" style="width: 500px" name="describes" lay-verify="title" autocomplete="off" class="layui-input">
            </div>
        </div>
    </div>


    <div class="layui-form-item">
        <div class="layui-input-block">
            <button class="layui-btn" lay-submit="" lay-filter="ajaxsavebtn">保存</button>
            <button class="layui-btn layui-btn-primary btn-close">关闭</button>
        </div>
    </div>
</form>


<script type="text/javascript">

    layui.use(['form', 'layedit', 'laydate'], function () {
        var form = layui.form, //只有执行了这一步，部分表单元素才会自动修饰成功
            layer = layui.layer,
            layedit = layui.layedit,
            laydate = layui.laydate,
            $ = layui.$;

        $(".btn-close").click(function () {
            //关闭父窗口
            var index = parent.layer.getFrameIndex(window.name); //先得到当前iframe层的索引
            parent.layer.close(index); //再执行关闭
        });

        //监听提交
        form.on('submit(ajaxsavebtn)', function (data) {
            //layui把表单中的数据封装到data
            //表单中用户输入的商品信息封装为json对象
            var json = JSON.stringify(data.field);
            //发起ajax请求
            $.ajax({
                url: "/category/ajaxValid",
                type: "post",
                data: json,
                contentType: "application/json",
                success: function (result) {
                    //关闭父窗口
                    var index = parent.layer.getFrameIndex(window.name); //先得到当前iframe层的索引
                    parent.location.reload();
                    parent.layer.close(index); //再执行关闭
                    //请求发送成功后
                },
                complete: function (XMLHttpRequest, textStatus) {
                    //请求发送完成
                    // progressClose();
                },
                error: function (XMLHttpRequest, textStatus) {
                    alert("error")
                    //请求发送失败
                },

            });

            // $("costumeForm").ajaxSubmit(options); //使用ajaxForm()插件提交

            //将layui表单域值转换为JSON串：JSON.stringify(data.field)
            return false;
        });

        //但是，如果你的HTML是动态生成的，自动渲染就会失效
        //因此你需要在相应的地方，执行下述方法来手动渲染，跟这类似的还有 element.init();
        form.render();
    });
</script>
</body>
</html>
